{% extends 'base.html' %}

{% block content %}
    <ul>

        {% for x in dict -%}
            <li>{{ x }}</li>
            <ul>
                {% for y in dict[x] %}
                    <li>{{ y[:1] }}</li>
                {% endfor %}
            </ul>
        {% endfor -%}

    </ul>
    <pre>
    {{ dict }}
    </pre>
{% endblock %}
