{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: #fcbe24;
        background-color: #15222e;
        height: 100vh;

    }

    #content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        max-width: 100%;

    }
</style>

    <h1 id="header"></h1>
    <div id="content">

    </div>
    <script type="text/javascript">

        let data = JSON.parse('{{ dict | tojson }}');

        _.each(data, ((item, k) => {
            let color = Math.floor(Math.random() * 16777215).toString(16);
            let template = ``
            template += `<div style="display:inline-block;text-align:center; flex-basis: auto; align-items:center; color: #${color}; max-width: auto; "><span style="font-size: calc(160% + ${item.length * 3}px)"> ${k} </span>`
            _.each(item, (d => {
                console.log(d[0])
                template += `<span style="font-size: calc(100% * ${d[1]}); margin: calc(10% * ${d[1]}/2)">${d[0]}</span>`
            }))
            template += `</div>`
            $(content).append(template)
        }))
    </script>

{% endblock %}
